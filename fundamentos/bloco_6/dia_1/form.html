<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="get">
  <fieldset>
    <div id="line-content">
      <label for="name">Nome: </label>
      <input type="text" id="name" maxlength="40" required>
    </div>
    <div class="line-content">
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" maxlength="50" required>
    </div>
    <div class="line-content">
      <label for="cpf">Cpf: </label>
      <input type="text" id="cpf" maxlength="11" required>
    </div>
    <div class="line-content">
      <label for="adress">Endereco: </label>
      <input type="text" name="adress" id="adress" maxlength="200" required>
    </div>
    <div class="line-content">
      <label for="city">Cidade: </label>
      <input type="text" name="city" id="city" maxlength="28" required>
    </div>  
    <div class="line-content">
      <label for="states">Estado: </label>
      <select name="states" id="states" required>
        <option value="">selecione o estado</option>
      </select>
    </div>
    <div class="line-content">
      <label for="home-type">Tipo de Imovel: </label>
      <input type="radio" name="home-type" id="house" value="house"required>Casa
      <input type="radio" name="home-type" id="apartament" value="apartament" required>Apartamento
    </div>
  </fieldset>
  <fieldset>
    <div class="line-content">
      <label for="resume">Resumo do curriculo: </label>
      <textarea name="resume" id="resume" maxlength="1000" cols="100" rows="20"></textarea>
    </div>
    <div class="line-content">
      <label for="cargo">Cargo: </label>
      <input type="text" name="cargo" id="cargo" maxlength="40" required>
    </div>
    <div class="line-content">
      <label for="descript-cargo">Descricao do Cargo:</label>
      <input type="text" name="descript-cargo" id="descript-cargo" maxlength="500" required>
    </div>
    <div class="line-content">
      <label for="data">Data de Inicio</label>
      <input type="text " name="data" id="data" required>
    </div>
  </fieldset>
  <button id="submit-button" type="submit">Enviar</button>
  <button id="clear-button">Limpar</button>

  </form>

</body>
<script src="./script.js"></script>
</html>
